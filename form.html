<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="form.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>User Information - Malaysia Tourism</title>
</head>
<body>
    <div class="container">
        <h2>User Information</h2>
        <form>
            <div class="mb-3">
                <label class="form-label">Name</label>
                <input type="text" class="form-control" placeholder="Enter your name">
            </div>
            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" class="form-control" placeholder="Enter your email">
            </div>
            <div class="mb-3">
                <label class="form-label">Favorite Destination</label>
                <input type="text" class="form-control" placeholder="Favorite destination in Malaysia">
            </div>
            <a href="home.html" class="back-button">Back to Home</a>
        </form>
    </div>
</body>
</html>
